<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Operaciones Algebraicas</title>
    
<style>
     .boton-volver {
      display: inline-block;
      margin-top: 2rem;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(37, 117, 252, 0.3);
      text-align: center;
      width: 100%;
    }
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Ink Free', sans-serif;
    background: radial-gradient(circle at center, #BA3989, #8A2A65, #5C1A3A);
    color: #ffffff;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    width: 100%;
    max-width: 600px;
    padding: 2rem;
}

h1 {
    text-align: center;
    font-size: 4rem;
    font-weight: 800;
    color: #deee03;
    margin-bottom: 4rem;
}

.input-section {
    margin-bottom: 4rem;
}

.field-group {
    margin-bottom: 1.5rem;
}

label {
    display: block;
    font-size: 1.1rem;
    font-weight: 500;
    color: #ffffff;
    margin-bottom: 0.5rem;
}

textarea {
    width: 100%;
    min-height: 100px;
    padding: 1rem;
    background-color: #2d2d2d;
    border: 2px solid #3b82f6;
    border-radius: 8px;
    color: #ffffff;
    font-size: 1rem;
    font-family: 'Ink Free', monospace;
    resize: vertical;
    transition: border-color 0.3s ease;
}

textarea:focus {
    outline: none;
    border-color: #fbbf24;
}

textarea::placeholder {
    color: #888888;
}

.calculate-button {
    width: 100%;
    padding: .75rem;
    background-color: #d4f63b;
    color: black;
    border: none;
    border-radius: 18px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
}

.calculate-button:hover {
    background-color: #25bdeb;
    transform: translateY(-2px);
}

.calculate-button:active {
    transform: translateY(0);
}

.result-section {
    margin-top: 2rem;
}

.info-card {
    background-color: #2d2d2d;
    border: 2px solid #fbbf24;
    border-radius: 12px;
    padding: 1.5rem;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
}

.info-card h3 {
    color: #fbbf24;
    font-size: 1.3rem;
    margin-bottom: 1rem;
    font-weight: 600;
}

.result-content {
    font-family: 'Ink Free', monospace;
    font-size: 1.1rem;
    line-height: 1.6;
    color: #ffffff;
    background-color: #1a1a1a;
    padding: 1rem;
    border-radius: 6px;
    border-left: 4px solid #fbbf24;
    min-height: 60px;
    display: flex;
    align-items: center;
}

@media (max-width: 768px) {
    .container {
        padding: 1rem;
    }
    
    h1 {
        font-size: 2rem;
        margin-bottom: 2rem;
    }
    
    textarea {
        min-height: 80px;
        font-size: 0.9rem;
    }
}
</style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Variables</h1>

        <div class="input-section">
            <div class="field-group">
                <label for="variables">Variables:</label>
                <textarea id="variables" placeholder="Ejemplo: feature_cost, w1 = 1, w2 = 2, w3 = 3"></textarea>
            </div>

            <div class="field-group">
                <label for="equations">Ecuaciones:</label>
                <textarea id="equations" placeholder="Ejemplo: feature_cost = w1 * w2 + w3"></textarea>
            </div>

            <button id="calculate-btn" class="calculate-button">Calcular</button>
        </div>

        <div class="result-section">
            <div class="info-card">
                <h3>Resultado:</h3>
                <div id="result" class="result-content">
                    Ingresa las variables y ecuaciones para ver el resultado  
                </div>
                <a href="C:/Users/esqui/Downloads/PortafolioDeEvidencias19/index.html" class="boton-volver">Volver al Men√∫</a>
            </div>
        </div>
    </div>

<script src="script8.js"></script>

</body>
</html>
